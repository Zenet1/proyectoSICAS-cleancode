                    </div>
                    <div class="col-md-6 col-lg-12">
                        <button [routerLink]="['cuestionario']" class="btn btn-menu">Cuestionario</button>
                    </div>
                    <div class="col-md-6 col-lg-12">
                        <button [routerLink]="['capacidad-facultad']" class="btn btn-menu">Capacidad de la facultad</button>
                    </div>
                    <div class="col-md-6 col-lg-12">

                        <button [routerLink]="['gestion-registros']" class="btn btn-menu">Gestionar registros de asistencia</button>
                    </div>

        <div class="col-lg-10">
