<div class="container-fluid">
    <div class="container-descripcion">
        <p>Gestiona las aulas de las facultad</p>
    </div>

    <div class="row">
        <div class="wrapper-formulario col-lg-4">
            <div class="container-formulario">
                <p class="text-center">Capturar capacidad</p>
                <form [formGroup]="formAula" (ngSubmit)="guardarAula()" ngNativeValidate>
                    <div class="container-campo">
                        <label for="aula" class="form-label">Aula:</label>
                        <select id="aula" class="form-select" formControlName="aula" required>
                            <ng-container *ngFor="let aula of aulas">
                                <option [value]="aula.IDSalon">{{aula.NombreSalon}} - {{aula.NombreEdificio}}</option>
                            </ng-container>
                        </select>
                    </div>
                    <div class="container-campo">
                        <label class="form-label" for="capacidad">Capacidad:</label>
                        <input id="capacidad" formControlName="capacidad" type="number" class="form-control" min="0" required>
                    </div>
                    <div class="container-btn">
                        <div class="btn-group">
                            <button type="submit" class="btn btn-success">Guardar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div class="col-lg-8">
            <div class="container-tabla">
                <div class="card">
                    <div class="card-header">
                        <h4>Aulas</h4>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>Nombre</th>
                                        <th>Edificio</th>
                                        <th>Capacidad</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let aula of aulas; let iControl=index">
                                        <td>{{aula.NombreSalon}}</td>
                                        <td>{{aula.NombreEdificio}}</td>
                                        <td>{{aula.Capacidad}}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
