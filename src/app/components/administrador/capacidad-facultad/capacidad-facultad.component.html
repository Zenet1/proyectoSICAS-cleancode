<div class="container-fluid">
    <div class="wrapper-descripcion">
        <div class="descripcion">
            <p>Ingresa la capacidad de ocupación máxima permitida en la facultad</p>
            <p>Capacidad actual: {{capacidadActual}}%</p>
        </div>
    </div>

    <div class="wrapper-formulario mb-3">
        <div class="container-formulario">
            <form [formGroup]="formularioCapacidad" (ngSubmit)="guardarCapacidad()" ngNativeValidate>
                <div class="mb-3">
                    <label class="form-label" for="porcentaje">Capacidad (%):</label>
                    <input id="porcentaje" formControlName="porcentaje" type="number" min="0" max="100" class="form-control" required>
                </div>
                <div class="container-botones">
                    <div class="btn-group">
                        <button type="submit" class="btn btn-success">Guardar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
