<div class="container-fluid"> 
    <div class="container-descripcion row g-0">
        <p>Rellena el formulario para registrar un nuevo usuario</p>
    </div>
    <div class="wrapper-formulario row g-0 mb-3">
        <div class="container-formulario">
            <form [formGroup]="formRegistro" (ngSubmit)="registrarUsuario()" class="row" ngNativeValidate>
                <div class="col-md-4 mb-3">
                    <label for="nombre" class="form-label">Nombre(s):</label>
                    <input id="nombre" type="text"  class="form-control" formControlName="nombre" required>
                </div>

                <div class="col-md-4 mb-3">
                    <label for="apellidoPaterno" class="form-label">Apellido Paterno:</label>
                    <input id="apellidoPaterno" type="text"  class="form-control" formControlName="apellidoPaterno" required>
                </div>

                <div class="col-md-4 mb-3">
                    <label for="apellidoMaterno" class="form-label">Apellido Materno:</label>
                    <input id="apellidoMaterno" type="text"  class="form-control" formControlName="apellidoMaterno" required>
                </div>

                <div class="col-md-4 mb-3">
                    <label for="usuario" class="form-label">Usuario:</label>
                    <input id="usuario" type="text"  class="form-control" formControlName="usuario" required>
                </div>

                <div class="col-md-4 mb-3">
                    <label for="contrasena" class="form-label">Contrase√±a:</label>
                    <input id="contrasena" type="password" class="form-control" formControlName="contrasena" required>
                </div>

                <div class="col-md-4 mb-3">
                    <label for="rol" class="form-label">Rol</label>
                    <select id="rol" class="form-select" formControlName="rol" required>
                        <ng-container *ngFor="let rol of roles">
                            <option [value]="rol.IDRol">{{rol.Rol}}</option>
                        </ng-container>
                    </select>
                </div>

                <div class="container-boton">
                    <button type="submit" class="btn btn-success">Guardar</button>
                </div>
            </form>
        </div>
    </div>
</div>
