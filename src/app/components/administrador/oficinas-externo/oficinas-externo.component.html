<div class="container-fluid">
    <div class="wrapper-descripcion">
        <div class="container-descripcion">
            <p>Gesti√≥n de las oficinas para usuarios externos</p>
        </div>
    </div>

    <div class="contenido row">
        <div class="wrapper-formulario col-lg-4">
            <div class="container-formulario">
                <p class="text-center">Agregar oficina</p>
                <form [formGroup]="formOficina" (ngSubmit)="guardarOficina()" class="formulario" ngNativeValidate>
                    <div class="container-campo">
                        <label class="form-label" for="oficina">Nombre de la oficina:</label>
                        <input id="oficina" formControlName="oficina" type="text" class="form-control" placeholder="Ingresa el nombre" required>
                    </div>
                    <div class="container-campo">
                        <label class="form-label" for="departamento">Departamento:</label>
                        <input id="departamento" formControlName="departamento" type="text" class="form-control" placeholder="Ingresa el departamento" required>
                    </div>
                    <div class="container-campo">
                        <label for="edificio" class="form-label">Edificio</label>
                        <select id="edificio" class="form-select" formControlName="edificio" required>
                            <ng-container *ngFor="let edificio of edificios">
                                <option [value]="edificio.NombreEdificio">{{edificio.NombreEdificio}}</option>
                            </ng-container>
                        </select>
                    </div>
                    <div class="container-botones">
                        <div class="btn-group">
                            <button type="submit" class="btn btn-success">Guardar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div class="wrapper-tabla col-lg-8">
            <div id="tabla" class="cont-tabla">
                <div class="card">
                    <div class="card-header">
                        <h4>Oficinas</h4>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>Nombre</th>
                                        <th>Departamento</th>
                                        <th>Edificio</th>
                                        <th>Acciones</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let oficina of oficinas; let iControl=index">
                                        <td>{{oficina.NombreOficina}}</td>
                                        <td>{{oficina.Departamento}}</td>
                                        <td>{{oficina.NombreEdificio}}</td>
                                        <td>
                                            <div class="btn-group" role="group">
                                                <button (click)="eliminarOficina(oficina.IDOficina, iControl)" class="btn btn-danger">Eliminar</button>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
