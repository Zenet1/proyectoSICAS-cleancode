<div class="container-fluid" *ngIf="!estaLogueado"> 
    <div class="container-descripcion row g-0">
        <h3>Bienvenido</h3>
    </div>
    <div class="wrapper-formulario row g-0 mb-3">
        <div class="container-formulario">
            <h4 class="text-center">Iniciar sesión</h4>
            <form [formGroup]="formLogin" (ngSubmit)="iniciarSesion()" ngNativeValidate>
                <div class="mb-3">
                    <label for="usuario" class="form-label">Usuario:</label>
                    <input id="usuario" type="text"  class="form-control" formControlName="usuario" placeholder="Ej: a12345678" required>
                </div>
                
                <div class="mb-3">
                    <label for="contrasena" class="form-label">Contraseña:</label>
                    <input id="contrasena" type="password" class="form-control" formControlName="contrasena" required>
                </div>

                <div class="mb-3">
                    <label for="facultad" class="form-label">Facultad:</label>
                    <select id="facultad" class="form-select" formControlName="facultad" required>
                        <ng-container *ngFor="let facultad of facultades, let i = index">
                            <option [value]="facultad.SiglasFacultad">{{facultad.NombreFacultad}}</option>
                        </ng-container>
                    </select>
                </div>

                <div class="container-boton">
                    <button type="submit" class="btn btn-iniciar-sesion">Ingresar</button>
                </div>
            </form>
        </div>
    </div>

    <div class="wrapper-cuadro row g-0 m-3">
        <div class="container-cuadro ">
            <h4>Visitante externo</h4>
            <p>
                ¿Nos visitas de otra parte? Regístrate para asistir a la facultad
            </p>
            <div class="container-boton">
                <button type="button" [routerLink]="['/registro-externo']" class="btn btn-externo">Registrarse</button>
            </div>
        </div>
    </div>
</div>
